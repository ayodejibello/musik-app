<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetopia : local music player</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="free">
        <button id="menu-btn">
          <img src="./images/hamburger-icon.svg" alt="list" />
        </button>
        <h1>Bluetopia</h1>
        <!-- <p class="app-desc">
          This is a sleek and responsive music player built with vanilla HTML,

        <audio id="audio" src=""></audio>
        <div class="bottom-section">
          <!-- mobile list -->
          <ul class="mobile-list">
            <button id="cancel-btn">
              <img src="./images/cancel-icon.svg" alt="cancel" width="10px" />
            </button>
          </ul>
          <input type="range" id="progress" min="0" step="1" value="0" />
          <div class="music-bar">
            <!-- song details -->
            <div class="bar-song-details">
              <h6>Playing now</h6>
              <h5 id="song-artist"></h5>
              <h4 id="song-title"></h4>
            </div>
            <h3 id="current-time"></h3>
            <div class="btns-container">
              <button class="contr-btns" id="contr-btn1">
                <img
                  src="./images/skip_previous_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
                  alt=""
                />
              </button>
              <button class="contr-btns" id="contr-btn2">
                <img
                  src="./images/play_arrow_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
                  alt=""
                  id="d-icon"
                />
              </button>
              <button class="contr-btns" id="contr-btn3">
                <img
                  src="./images/skip_next_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
                  alt=""
                />
              </button>
            </div>
            <div>
              <h3 id="duration"></h3>
            </div>
          </div>
        </div>
      </section>
      <ul class="music-list">
        <h2>Song list</h2>
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
